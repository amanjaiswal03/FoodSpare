<body>
<div class="nav">
    <a href = "index.html"><button class = "btn"> Home </button></a>
    <a href = "donator_page.html"><button class = "btn"> Receive Food </button></a>
    <img class ="topnavlogo" src="pics/logo2.png" alt="logo">
</div>
<div class = "screen ">
<div class = "main">
  <h1> Donation Process </h1>
  <form id = "inventory">
        <label>Food Classification: &nbsp;<select class="dropdown" id = "foodClass" required>
        <option value="meat">food includes meat</option>
        <option value="vegetarian">food is vegetarian</option>
        <option value="vegan">food is vegan</option>
        </select>
        </label>
        <br><br>

      <label>No. of portions:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select class="dropdown" id = "portion" required>
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1">3</option>
        <option value="1">4</option>
        <option value="1">5</option>
        <option value="1">6</option>
        <option value="1">7</option>
        <option value="morethan7">more than 7</option>
      </select>
      </label>
    <br><br>
      
  <p>
      <label for="date">
      <span>Pick-Up Date:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <strong></strong>
    </label>
  <input type="date" id="date" name="date" required>
    </p>
  <br>
    <p>
      <label for="time">
              <span>Pick-Up Time:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <strong></strong>
        </label>
      <input type="time" id="time" name="time" required>
        </p>
    <br>
    <strong>Pick-up location:</strong> <input type = "text" id = "location" required>
    <br>
    <br>
  <input type="submit">
</form>
</div>
<div class = "side" id = "personal-details">
  <button id = "logout"> Log Out </button>
</div>
</div>
</div>
