<!DOCTYPE html>
<html>
    <head>
        <title> Account settings </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>
    <div class = "container-fluid">
        <body>
            <div class = "row nav">
                <div class = "col-xs-3"> </div>
                  <button class = "btn btn-block"> Menu </button></div>
                <div class = "col-xs-3"> <button class = "btn btn-block"> Settings </button></div>
                <div class = "col-xs-3"> <button class = "btn btn-block"> About </button></div>
                <div> </div>
            </div>
            <div class = "main row">
                <div class = "col-xs-8">
                    <form>
                        <fieldset>
                            <legend>Account Settings </legend>
                            Name: <input type="text" placeholder="John Smith "><br><br>
                            Email: <input type="text"><br><br>
                            Location: <input type="text"><br><br>
                            Role:
                            <select name = "role">
                                <option> Food Distributor </option>
                                <option> Food Donator </option>
                            </select> 
                            <br>
                            <br>
                            <button> Edit </button>
                        </fieldset>
                    </form>
                </div>
                <div class = "profile col-xs-4">
                    <img src = "http://style.anu.edu.au/_anu/4/images/placeholders/person.png" class = "profile-image"><br>
                    <button> Change </button>
                </div>
            </div>
        </body> 
    </div>
</html>
